<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crosswind Component Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
</head>

<body>
    <main class="main-container">
        <div class="inner-container">
            <header>
                <h1>Crosswind Component Calculator</h1>
            </header>

            <section class="runway-direction">
                <form action="" method="get" id="rwy-heading-form">
                    <div class="label">
                        <label for="rwy-heading">Runway</label>
                    </div>
                    <div class="input">
                        <input maxlength="2" name="rwy-heading" id="rwy-heading" placeholder="36">
                    </div>
                    <div class="label">
                        <label for="wind-direction-speed">Wind Direction</label>
                    </div>
                    <div class="input">
                        <input maxlength="3" name="wind-direction" id="wind-direction" placeholder="040">
                        <p class="slash">/</p>
                        <input maxlength="3" name="wind-speed" id="wind-speed" placeholder="12">
                    </div>
                </form>
            </section>

            <button type="submit" form="rwy-heading-form">Calculate</button>
            <p class="reset">Reset</p>

            <section class="xwind-component">
                <div class="xwind">
                    <p class="label">Crosswind Component</p>
                    <p class="answer">-- KTS</p>
                </div>
            </section>
        </div>
    </main>

</body>

</html>
