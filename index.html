<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crosswind | Headwind Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
</head>

<body>
    <nav id="myNav" class="navbar custom navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">OCC Shortcuts</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="./flightslist.html">Flightlist</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="./notamCheck.html">Check new NOTAMs</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="./activeNotam.html">Active NOTAMS</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="./briefing.html">Briefingsheet</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="../utils/Crosswind-Component-Calculator/index.html">X-Wind calculator</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./instructions.html">Help</a>
            </li>
            </ul>
        </div>
    </nav>

    <div class="container d-flex justify-content-center">
        <main class="main-container">
            <div class="inner-container">
                <header>
                    <h1>Crosswind | Headwind Calculator</h1>
                </header>

                <section class="runway-direction">
                    <form action="" method="get" id="rwy-heading-form">
                        <div class="label">
                            <label for="rwy-heading">Runway</label>
                        </div>
                        <div class="input">
                            <input maxlength="2" name="rwy-heading" id="rwy-heading" placeholder="36">
                        </div>
                        <div class="label">
                            <label for="wind-direction-speed">Wind Direction</label>
                        </div>
                        <div class="input">
                            <input maxlength="3" name="wind-direction" id="wind-direction" placeholder="040">
                            <p class="slash">/</p>
                            <input maxlength="3" name="wind-speed" id="wind-speed" placeholder="12">
                        </div>
                    </form>
                </section>

                <button type="submit" form="rwy-heading-form">Calculate</button>
                <p class="reset">Reset</p>

                <section class="wind-component">
                    <div class="wind">
                        <p class="label">Crosswind</p>
                        <p class="x-answer">-- KTS</p>
                    </div>
                    <div class="wind">
                        <p class="label headwind">Headwind</p>
                        <p class="h-answer">-- KTS</p>
                    </div>
                </section>
            </div>
        </main>
    </div>

</body>

</html>
